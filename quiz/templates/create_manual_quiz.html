{% extends 'nav.html' %}
{% block title %}Manual Quiz - AcademIQ{% endblock %}
{% block content %}

<style>
    body {
        background: #272d37;
        color: white;
        font-family: 'Poppins', sans-serif;
    }
    .container {
        margin-top: 3%;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
    .btn-custom {
        background-color: #ff6b6b;
        border: none;
        transition: 0.3s ease-in-out;
    }
    .btn-custom:hover {
        background-color: #ff4757;
        transform: scale(1.05);
    }
    label {
        font-weight: bold;
    }
    input, select {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border: none;
    }
    input:focus, select:focus {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    .question-card {
        background: rgba(97, 94, 94, 0.15);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        transition: 0.3s ease-in-out;
    }
    .question-card:hover {
        transform: scale(1.02);
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
    }
    .add-question-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 15px;
        font-size: 1.1em;
        transition: 0.3s;
    }
    .add-question-btn i {
        margin-right: 5px;
    }
    .remove-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        background: transparent;
        border: none;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
    }
    .remove-btn:hover {
        transform: scale(1.2);
    }
    .question-card {
        position: relative;
    }
</style>

<script>
    let questionCount = 1;
    function addQuestion() {
    questionCount++;
    let container = document.getElementById("questions-container");
    let newQuestion = document.createElement("div");
    newQuestion.classList.add("question-card");
    newQuestion.innerHTML = `
        <button type="button" class="remove-btn" onclick="removeQuestion(this)">‚ùå</button>
        <h5 class="fw-bold">Question <span class="question-number">${questionCount}</span>Ô∏è‚É£</h5>
        <div class="mb-3">
            <label class="form-label">‚úèÔ∏è Enter Question</label>
            <input type="text" class="form-control" name="question_text[]" placeholder="Type your question here" required>
        </div>
        <div class="row">
            <div class="col-md-6 d-flex align-items-center mb-2">
                <h5 class="me-2">1.</h5>
                <input type="text" class="form-control mb-2" name="option1[]" placeholder="Option 1" required>
            </div>
            <div class="col-md-6 d-flex align-items-center mb-2">
                <h5 class="me-2">2.</h5>                    
                <input type="text" class="form-control mb-2" name="option2[]" placeholder="Option 2" required>
            </div>
            <div class="col-md-6 d-flex align-items-center mb-2">
                <h5 class="me-2">3.</h5>  
                <input type="text" class="form-control mb-2" name="option3[]" placeholder="Option 3" required>
            </div>
            <div class="col-md-6 d-flex align-items-center mb-2">
                <h5 class="me-2">4.</h5>  
                <input type="text" class="form-control mb-2" name="option4[]" placeholder="Option 4" required>
            </div>
        </div>
        <label class="form-label">‚úÖ Select Correct Option</label>
        <select class="form-select mb-3" name="correct_option[]" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    `;
    container.appendChild(newQuestion);
    reindexQuestions();
}
function removeQuestion(btn) {
    btn.closest('.question-card').remove();
    reindexQuestions();
}

function reindexQuestions() {
    let cards = document.querySelectorAll('.question-card');
    cards.forEach((card, index) => {
        card.querySelector('.question-number').innerText = index + 1;
    });
    questionCount = cards.length;
}
</script>

<div class="container text-white">
    <h1 class="fw-bold text-center mb-4">‚úçÔ∏è Create Manual Quiz</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">üìå Quiz Title</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">‚è≥ Total Time Duration (in minutes)</label>
            <input type="number" class="form-control" name="time_limit" min="1" placeholder="Enter time in minutes" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">üìä Select Marking Scheme</label>
            <select class="form-select" name="marking_scheme" required>
                <option value="1,0">+1, 0</option>
                <option value="5,0">+5, 0</option>
                <option value="4,0">+4, 0</option>
                <option value="1,-0.25">+1, -0.25</option>
                <option value="1,-0.33">+1, -0.33</option>
                <option value="4,-1">+4, -1</option>
                <option value="4,-2">+4, -2</option>
            </select>
        </div>
        
        <div id="questions-container">
            <div class="question-card">
                <h5 class="fw-bold">Question <span class="question-number">{{1}}</span>Ô∏è‚É£</h5>
            <div class="mb-3">
                <label class="form-label">‚úèÔ∏è Enter Question</label>
                <input type="text" class="form-control" name="question_text[]" placeholder="Type your question here" required>
            </div>
            <div class="row">
                <div class="col-md-6 d-flex align-items-center mb-2">
                    <h5 class="me-2">1.</h5>
                    <input type="text" class="form-control mb-2" name="option1[]" placeholder="Option 1" required>
                </div>
                <div class="col-md-6 d-flex align-items-center mb-2">
                    <h5 class="me-2">2.</h5>
                    <input type="text" class="form-control mb-2" name="option2[]" placeholder="Option 2" required>
                </div>
                <div class="col-md-6 d-flex align-items-center mb-2">
                    <h5 class="me-2">3.</h5>
                    <input type="text" class="form-control mb-2" name="option3[]" placeholder="Option 3" required>
                </div>
                <div class="col-md-6 d-flex align-items-center mb-2">
                    <h5 class="me-2">4.</h5>
                    <input type="text" class="form-control mb-2" name="option4[]" placeholder="Option 4" required>
                </div>
            </div>
            <label class="form-label">‚úÖ Select Correct Option</label>
            <select class="form-select mb-3" name="correct_option[]" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            </div>
        </div>

        
        <div class="text-center mt-3">
            <button type="button" class="btn btn-light add-question-btn" onclick="addQuestion()">
                <i class="fas fa-plus"></i> Add Question Manually
            </button>
        </div>
        
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-custom btn-lg">üíæ Save Quiz</button>
        </div>
    </form>
</div>



{% endblock %}
