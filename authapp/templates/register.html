<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    
    <!-- Load Static Files -->
    {% load static %}
    
    <!-- Bootstrap for a Modern Look -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: #272d37;
            color: white;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 65%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 1.2em;
            z-index: 10;
            background: none;
            border: none;
            padding: 0;
        }
        .password-toggle:hover {
            color: #666;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgb(39, 36, 36);
            color: white;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            border-color: #007bff;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
        }
        #responseMessage {
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
        .spinner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .loading-text {
            color: white;
            margin-top: 15px;
            font-size: 1.2em;
        }
        .form-dimmed {
            opacity: 0.6;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        a {
            color: #4dabf7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4" style="color: #4dabf7;">Register</h2>
        
        <form id="registerForm" method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">First Name:</label>
                <input type="text" id="first_name" class="form-control" placeholder="Enter your first name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name:</label>
                <input type="text" id="last_name" class="form-control" placeholder="Enter your last name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <span id="emailMsg" class="form-text text-danger"></span>
            </div>

            <div class="mb-3 password-container">
                <label class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
            </div>
            
            <div class="mb-3 password-container">
                <label class="form-label">Confirm Password:</label>
                <input type="password" id="confirm_password" class="form-control" placeholder="Confirm your password" required>
                <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">üëÅÔ∏è</button>
            </div>

            <div class="mb-4">
                <label class="form-label">Date of Birth:</label>
                <input type="date" id="dob" class="form-control" required>
            </div>

            <button type="submit" id="registerButton" class="btn btn-primary w-100 py-2 mb-3">Register</button>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </form>

        <!-- Loading Spinner -->
        <div id="spinnerContainer" class="spinner-container">
            <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="loading-text">Processing, please wait...</p>
        </div>
        
        <p id="responseMessage"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript File -->
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
