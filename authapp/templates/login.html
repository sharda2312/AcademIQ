<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Load Static Files -->
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            background: #272d37;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .form-control {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .form-control:focus {
            background: transparent;
            border-color: #007bff;
            color: white;
        }
        .btn-primary {
            background: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .form-label {
            color: white;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 1.2em;
            margin-top: 13px;
        }
        /* Loading Spinner Styles */
        .spinner-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .loading-text {
            margin-top: 10px;
            font-size: 14px;
            color: #eee;
        }
        /* Dim Form During Loading */
        .form-dimmed {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h3 class="text-center">Login</h3>
        
        <form id="loginForm" method="POST">
            {% csrf_token %}

            <!-- Email Input -->
            <div class="mb-3">
                <label class="form-label" for="email">Email address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <!-- Password Input with Toggle -->
            <div class="mb-3 password-container">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                <div class="invalid-feedback">Password is required.</div>
            </div>

            <button type="submit" id="loginButton" class="btn btn-primary w-100">Sign in</button>

            <!-- Register Link -->
            <div class="text-center mt-3">
                <p>Not a member? <a href="{% url 'signup' %}" class="text-light">Register</a></p>
            </div>
        </form>
        
        <!-- Loading Spinner Element -->
        <div id="spinnerContainer" class="spinner-container">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="loading-text">Logging in, please wait...</p>
        </div>
        
        <p id="responseMessage" class="text-center mt-3"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript File (Replaced inline for this example) -->
    <script>
         window.togglePassword = function (fieldId) {
        const input = document.getElementById(fieldId);
        const toggleBtn = input.nextElementSibling;
        
        if (input.type === "password") {
            input.type = "text";
            toggleBtn.textContent = "üôà";
        } else {
            input.type = "password";
            toggleBtn.textContent = "üëÅÔ∏è";
        }
    };
        
        // Show loading spinner and hide it when done
        function showLoading() {
            document.getElementById("loginForm").classList.add("form-dimmed");
            document.getElementById("spinnerContainer").style.display = "block";
            document.getElementById("loginButton").disabled = true;
        }
        
        function hideLoading() {
            document.getElementById("loginForm").classList.remove("form-dimmed");
            document.getElementById("spinnerContainer").style.display = "none";
            document.getElementById("loginButton").disabled = false;
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let responseMessage = document.getElementById("responseMessage");

            if (!email || !password) {
                responseMessage.textContent = "All fields are required!";
                responseMessage.style.color = "red";
                return;
            }
            
            // Show loading spinner
            showLoading();

            fetch("/login/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: new URLSearchParams(new FormData(this))
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading spinner
                hideLoading();
                
                responseMessage.textContent = data.message;
                responseMessage.style.color = data.status === "success" ? "green" : "red";

                if (data.status === "success") {
                    responseMessage.textContent = "Login successful! Redirecting...";
                    window.location.href = data.redirect_url; // Redirect after successful login
                }
            })
            .catch(error => {
                // Hide loading spinner even on error
                hideLoading();
                
                responseMessage.textContent = "Login failed. Please try again.";
                responseMessage.style.color = "red";
                console.error("Login error:", error);
            });
        });
    </script>

</body>
</html>
